<html lang="en">

<head>

  <meta name="description" content="Practice English by Game" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <title>EricPham</title>
  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/icofont/icofont.min.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="assets/vendor/venobox/venobox.css" rel="stylesheet">
  <link href="assets/vendor/owl.carousel/assets/owl.carousel.min.css" rel="stylesheet">
  <!-- <link href="assets/vendor/aos/aos.css" rel="stylesheet"> -->

  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">
  <style>
    @media only screen and (max-width: 600px) {
      #ID_RegBar {
        position: fixed;
        bottom: 1px;
        width: 100%;
        z-index: 1;
      }

      #ID_RegBar_Logo {
        display: none;
      }

      #ID_RegBar_OnOff {
        display: inline-block;
        width: 20%;
      }

      #ID_RegBar_InputText {
        display: inline-block;
        width: 80%;
      }
    }

    @media only screen and (min-width: 600px) {
      #ID_RegBar {
        position: fixed;
        bottom: 1px;
        width: 100%;
        z-index: 1;
      }

      #ID_RegBar_Logo {
        display: inline-block;
        width: 10%;
      }

      #ID_RegBar_Logo img {
        float: right;
      }

      #ID_RegBar_OnOff {
        display: inline-block;
        width: 10%;
      }

      #ID_RegBar_InputText {
        display: inline-block;
        width: 80%;
      }
    }
  </style>
</head>

<body>
  <!-- <div>
    <a href="#" onclick="document.getElementById('updatePage').click()">CLickTest</a>
  </div> -->
  <div class="row p-3 mt-2 mb-1 bg-light text-dark" id="ID_RegBar">
    <div id="ID_RegBar_Logo">
      <img src="./logo 05.png" alt="logo" width="38px">
    </div>
    <div id="ID_RegBar_OnOff">
      <button class="btn btn btn-outline-primary" id="Ison" onclick="if(!IsOn) { 
          recognition.start(); 
          IsOn = true;
          document.getElementById('Ison').style.display = 'none';
          document.getElementById('Isoff').style.display = 'block';
          }">Bật</button>
      <button class=" btn btn btn-outline-danger" onclick="if(IsOn){
          recognition.stop(); 
          IsOn = false;  
          document.getElementById('Ison').style.display = 'block';
          document.getElementById('Isoff').style.display = 'none';
          }" id="Isoff">Tắt</button>
    </div>
    <div id="ID_RegBar_InputText">
      <input class="form-control" type="text" id="inputCmd" disabled>
    </div>
  </div>
  <div id="root"></div>
  <button style="display: none;" onclick="_FN_diachiip()" id="getdiachiip">Địa chỉ Ip</button>
  <div style="display: none;">
    <div id="page-wrapper">
      <h1>Web Speech Synthesis Demo</h1>

      <p id="msg"></p>

      <input type="text" name="speech-msg" id="speech-msg" x-webkit-speech>

      <div class="option">
        <label for="voice">Voice</label>
        <select name="voice" id="voice"></select>
      </div>
      <div class="option">
        <label for="volume">Volume</label>
        <input type="range" min="0" max="1" step="0.1" name="volume" id="volume" value="1">
      </div>
      <div class="option">
        <label for="rate">Rate</label>
        <input type="range" min="0.1" max="10" step="0.1" name="rate" id="rate" value="1">
      </div>
      <div class="option">
        <label for="pitch">Pitch</label>
        <input type="range" min="0" max="2" step="0.1" name="pitch" id="pitch" value="1">
      </div>

      <button id="speak">Speak</button>

    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="./js.js"></script>

</body>

</html>
