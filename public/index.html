<body>
  <!-- <div>
    <a href="#" onclick="document.getElementById('updatePage').click()">CLickTest</a>
  </div> -->
  <div class="row p-3 mt-2 mb-1 bg-light text-dark" style="position: fixed; bottom: 5px; width: 100%;">
    <div class="col-lg-1 col-md-3 col-sm-6 text-center">
      <img src="./logo 05.png" alt="logo" width="38px">
    </div>
    <div class="col-lg-1 col-md-2 col-sm-5">
      <button class="btn btn btn-outline-primary" id="Ison" onclick="if(!IsOn) { 
          recognition.start(); 
          IsOn = true;
          document.getElementById('Ison').style.display = 'none';
          document.getElementById('Isoff').style.display = 'block';
          }">Bật</button>
      <button class=" btn btn btn-outline-primary" onclick="if(IsOn){
          recognition.stop(); 
          IsOn = false;  
          document.getElementById('Ison').style.display = 'block';
          document.getElementById('Isoff').style.display = 'none';
          }" id="Isoff">Tắt</button>
    </div>
    <div class="col-lg-9 col-md-7 col-sm-12">
      <input class="form-control" type="text" id="inputCmd" disabled>
    </div>
  </div>
  <div id="root"></div>
  <div style="display: none;">
    <div id="page-wrapper">
      <h1>Web Speech Synthesis Demo</h1>

      <p id="msg"></p>

      <input type="text" name="speech-msg" id="speech-msg" x-webkit-speech>

      <div class="option">
        <label for="voice">Voice</label>
        <select name="voice" id="voice"></select>
      </div>
      <div class="option">
        <label for="volume">Volume</label>
        <input type="range" min="0" max="1" step="0.1" name="volume" id="volume" value="1">
      </div>
      <div class="option">
        <label for="rate">Rate</label>
        <input type="range" min="0.1" max="10" step="0.1" name="rate" id="rate" value="1">
      </div>
      <div class="option">
        <label for="pitch">Pitch</label>
        <input type="range" min="0" max="2" step="0.1" name="pitch" id="pitch" value="1">
      </div>

      <button id="speak">Speak</button>

    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script>

    /*
    * Check for browser support
    */
    var supportMsg = document.getElementById('msg');

    if ('speechSynthesis' in window) {
      supportMsg.innerHTML = 'Your browser <strong>supports</strong> speech synthesis.';
    } else {
      supportMsg.innerHTML = 'Sorry your browser <strong>does not support</strong> speech synthesis.<br>Try this in <a href="https://www.google.co.uk/intl/en/chrome/browser/canary.html">Chrome Canary</a>.';
      supportMsg.classList.add('not-supported');
    }


    // Get the 'speak' button
    var button = document.getElementById('speak');

    // Get the text input element.
    var speechMsgInput = document.getElementById('speech-msg');

    // Get the voice select element.
    var voiceSelect = document.getElementById('voice');

    // Get the attribute controls.
    var volumeInput = document.getElementById('volume');
    var rateInput = document.getElementById('rate');
    var pitchInput = document.getElementById('pitch');


    // Fetch the list of voices and populate the voice options.
    function loadVoices() {
      // Fetch the available voices.
      var voices = speechSynthesis.getVoices();

      // Loop through each of the voices.
      voices.forEach(function (voice, i) {
        // Create a new option element.
        var option = document.createElement('option');

        // Set the options value and text.
        option.value = i;
        option.innerHTML = voice.name;

        // Add the option to the voice selector.
        voiceSelect.appendChild(option);
      });
    }

    // Execute loadVoices.
    loadVoices();

    // Chrome loads voices asynchronously.
    window.speechSynthesis.onvoiceschanged = function (e) {
      loadVoices();
    };


    // Create a new utterance for the specified text and add it to
    // the queue.
    function speak(text) {
      // Create a new instance of SpeechSynthesisUtterance.
      var msg = new SpeechSynthesisUtterance();

      // Set the text.
      msg.text = text;

      // Set the attributes.
      msg.volume = parseFloat(volumeInput.value);
      msg.rate = parseFloat(rateInput.value);
      msg.pitch = parseFloat(pitchInput.value);

      // If a voice has been selected, find the voice and set the
      // utterance instance's voice attribute.
      var voices = speechSynthesis.getVoices();
      msg.voice = voices[4]
      if (voiceSelect.value) {
        // msg.voice = speechSynthesis.getVoices().filter(function (voice) { return 5 == voiceSelect.value; })[0];
      }

      // Queue this utterance.
      window.speechSynthesis.speak(msg);
    }


    // Set up an event listener for when the 'speak' button is clicked.
    button.addEventListener('click', function (e) {
      if (speechMsgInput.value.length > 0) {
        speak(speechMsgInput.value);
      }
    });

  </script>

  <script>
    var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition;
    var SpeechGrammarList = SpeechGrammarList || webkitSpeechGrammarList;

    var grammar = '#JSGF V1.0;'
    var recognition = new SpeechRecognition();
    var speechRecognitionList = new SpeechGrammarList();
    speechRecognitionList.addFromString(grammar, 1);
    recognition.grammars = speechRecognitionList;
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    recognition.continuous = true;
    //Them vao :
    let IsOn = true;
    document.getElementById("Ison").style.display = "none"
    recognition.start();
    if (Date.now() % 2 === 1) {
      document.getElementById('inputCmd').value = "Ứng dụng công nghệ nhận diện giọng nói vào thực hành anh ngữ."
    } else { document.getElementById('inputCmd').value = "Lưu ý: Dùng Chrome trên máy tính (laptop) chạy hệ điều hành Window để được trải nghiệm tốt nhất." }

    recognition.onresult = function (event) {
      var last = event.results.length - 1;
      var command = event.results[last][0].transcript;
      document.getElementById('inputCmd').value = command;
      document.getElementById('btnSaveMessage').click();

    };


    // recognition.onspeechend = function () {
    //   document.getElementById('inputCmd').value = "speecend";
    // };

    // recognition.onstart = function () {
    //   document.getElementById('inputCmd').value = "Chương trình đang lắng nghe...";
    // };
    // recognition.onend = function () {
    //   document.getElementById('inputCmd').value = "Chương trình nhận diện giọng nói đã tắt";
    // };

    recognition.addEventListener('end', function () {
      if (IsOn) {
        recognition.start();
      }
    });

    recognition.onerror = function (event) {
      document.getElementById('inputCmd').value = "Có lỗi: " + event.error; ".Lưu ý: Chương trình nhận diện giọng nói chưa hỗ trợ trên máy Iphone và Mac's IOS"
    }


  </script>
</body>

</html>
